<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <div v-if="isShow">
      <input type="text" v-model="name">
      <button type="button" @click="enter()">进入聊天室</button>
    </div>
    <div v-else>
      <ul>
        <li v-for="(item,index) in lists" :key="'message' + index"> {{item}} </li>
      </ul>
      <div class="ctrl">
        <!-- 输入框 -->
        <input type="text" v-model="message">
        <button type="button" @click="send()">按钮</button>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '',
        lists: [],
        ws: {},
        name: '',
        isShow: true
      },
      mounted() {
        this.ws = new WebSocket('ws://127.0.0.1:3000')
        this.ws.onopen = this.onOpen
        this.ws.onmessage = this.onMessage
        this.ws.onclose = this.onClose
        this.ws.onerror = this.onError
      },
      methods: {
        enter: function () {
          if (this.name.trim() === '') {
            alert('用户名不得为空')
            return
          }
          this.isShow = false
          this.ws.send(JSON.stringify({
            event: 'enter',
            message: this.name
          }))
        },
        onOpen: function () {
          console.log('open:' + this.ws.readyState);
          // ws.send('Hello from client')
        },
        onMessage: function (event) {
          // 接收服务端发送过来的消息
          var obj = JSON.parse(event.data);
          if (obj.event === 'enter') {
            // 当一个新的用户进入聊天室
            this.lists.push('欢迎: ' + obj.message + '加入聊天室')
          } else {
            this.lists.push(obj.message)
          }
        },
        onClose: function () {
          console.log('close:' + this.ws.readyState);
          console.log('已关闭 websocket');
        },
        onError: function () {
          console.log('error:' + this.ws.readyState);
          console.log('websocket 连接失败！');
        },
        // 发送消息
        send: function () {
          this.lists.push(this.message)
          this.ws.send(JSON.stringify({
            event: 'message',
            message: this.message
          }))
          this.message = ''
        },
      }
    })
  </script>
</body>

</html>
