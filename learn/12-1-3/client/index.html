<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <div class="ctrl">
      <ul>
        <li v-for="(item,index) in lists" :key="'message' + index"> {{item}} </li>
      </ul>
      <!-- 输入框 -->
      <input type="text" v-model="message">
      <button type="button" @click="send()">按钮</button>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '',
        lists: [],
        ws: {}
      },
      mounted() {
        this.ws = new WebSocket('ws://127.0.0.1:3000')
        this.ws.onopen = this.onOpen
        this.ws.onmessage = this.onMessage
        this.ws.onclose = this.onClose
        this.ws.onerror = this.onError
      },
      methods: {
        onOpen: function () {
          console.log('open:' + this.ws.readyState);
          // ws.send('Hello from client')
        },
        onMessage: function (event) {
          console.log('message:' + this.ws.readyState);
          this.lists.push(event.data)
        },
        onClose: function () {
          console.log('close:' + this.ws.readyState);
          console.log('已关闭 websocket');
        },
        onError: function () {
          console.log('error:' + this.ws.readyState);
          console.log('websocket 连接失败！');
        },
        // 发送消息
        send: function () {
          this.lists.push(this.message)
          this.ws.send(this.message)
          this.message = ''
        }
      }
    })
  </script>
</body>

</html>
